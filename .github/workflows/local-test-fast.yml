name: Fast Tests (Local)

# This workflow is designed for local use with act
# Run with: act -j test-fast

on:
  workflow_dispatch:
  push:

jobs:
  test-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: make setup

      - name: Run fast tests
        run: make test-fast
