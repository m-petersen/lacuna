name: Pre-commit

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: pip install ruff black mypy

      - name: Run linting
        run: make lint

      - name: Run type checking
        run: make typecheck
        continue-on-error: true
