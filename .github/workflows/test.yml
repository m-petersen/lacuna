name: Tests

on:
  push:
    branches: [main, develop, "*-neuroimaging-space-handling"]
  pull_request:
    branches: [main, develop]

jobs:
  # Fast tests run on all Python versions
  test-fast:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for setuptools-scm

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: make setup

      - name: Run linting
        if: matrix.python-version == '3.10'
        run: make lint

      - name: Run fast tests (unit + contract)
        run: make test-fast

  # Integration tests run only on Python 3.10 with coverage
  test-integration:
    runs-on: ubuntu-latest
    needs: test-fast  # Only run if fast tests pass

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: make setup

      - name: Run all tests with coverage
        run: pytest -v --cov=lacuna --cov-report=xml -n 2 tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
